<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <div class="XD">
        <div class="sidebar">
            <div class="welcome">
                <h2>Tienda</h2>
                <!-- <button class="logout">Cerrar Sesi√≥n</button> -->
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-shopping-bag"></i> Productos</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Ventas</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Usuario</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Ajustes</a></li>
                </ul>
            </nav>
        </div> <!-- TERMINA sidebar-->

        <div class="main-content">
            <div class="incioproducto">
                <h1>Inicio / Productos</h1>
            </div>
            
            <div class="formuyimagen">
                <div class="product-list">

                    <div class="product-card" *ngFor="let producto of productos">
                        <img [src]="producto.img" alt="Imagen del producto">
                        <p>{{ producto.nombre }}</p>
                        <span>{{ producto.precio }}</span>
                        <div class="buttons">
                            <button>Actualizar</button>
                            <button>üóëÔ∏è</button> <!-- Bot√≥n para eliminar -->
                        </div>
                    </div> <!-- product-card -->
                </div>
    
                <!-- Secci√≥n del formulario para crear productos -->
                <div class="creacion-producto">
                    <h3>Crear Producto</h3>
                    <form>
                        <label for="nombre">Nombre del producto</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto">
                        <div class = "twoform">
                            <div class="oneform">
                                <label for="precio">Precio</label>
                                <input type="number" id="precio" name="precio" placeholder="Precio">
                            </div>
                            <div class="oneform">
                                <label for="marca">Marca</label>
                                <input type="text" id="marca" name="marca" placeholder="Marca">
                            </div> <!-- oneform -->
                        </div> <!-- twoform -->
                        <div class = "twoform">
                            <div class="oneform">
                                <label for="genero">G√©nero</label>
                                <input type="text" id="genero" name="genero" placeholder="G√©nero">
                            </div>
                            <div class="oneform">
                                <label for="talla">Talla</label>
                                <input type="text" id="talla" name="talla" placeholder="Talla">
                            </div> <!-- oneform -->
                        </div> <!-- twoform -->
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Descripci√≥n"></textarea>
        
                        <label for="foto">Subir foto</label>
                        <input type="file" id="foto" name="foto">

                        <div class="buttonform">
                            <button type="submit">Guardar</button>
                        </div> <!-- buttonform -->                 
                    </form>
                </div> <!-- termina creacion-producto -->
            </div> <!-- formuyimagen -->

        </div><!--  main-content -->
    </div> <!-- TERMINA XD-->
</body>
