<div class="container">
    <aside class="sidebar">
        <div class="welcome">
            <p>Bienvenido</p>
            <h2>Jorge Castillo</h2>
            <button class="logout">Cerrar Sesión</button>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ventas</a></li>
                <li><a href="#">Usuario</a></li>
                <li><a href="#">Ajustes</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <h1>Inicio / Productos</h1>
        <div class="product-list">
            <div class="product-card" *ngFor="let producto of productos">
                <img [src]="producto.img" alt="{{ producto.nombre }}">
                <p>{{ producto.nombre }}</p>
                <span>${{ producto.precio }}</span>
                <button (click)="actualizarProducto(producto)">Actualizar</button>
            </div>
        </div>
        <section class="create-product">
            <h2>Crear Producto</h2>
            <form (ngSubmit)="guardarProducto()">
                <label for="product-name">Nombre del producto</label>
                <input type="text" id="product-name" [(ngModel)]="nuevoProducto.nombre" name="nombre" required>
                
                <label for="price">Precio</label>
                <input type="number" id="price" [(ngModel)]="nuevoProducto.precio" name="precio" required>
                
                <label for="brand">Marca</label>
                <input type="text" id="brand" [(ngModel)]="nuevoProducto.marca" name="marca" required>
                
                <label for="gender">Género</label>
                <input type="text" id="gender" [(ngModel)]="nuevoProducto.genero" name="genero" required>
                
                <label for="size">Talla</label>
                <input type="text" id="size" [(ngModel)]="nuevoProducto.talla" name="talla" required>
                
                <label for="description">Descripción</label>
                <textarea id="description" [(ngModel)]="nuevoProducto.descripcion" name="descripcion" rows="4" required></textarea>
                
                <label for="photo">Subir foto</label>
                <input type="file" id="photo" (change)="onFileSelected($event)">
                
                <button type="submit">Guardar</button>
            </form>
        </section>
    </main>
</div>
